<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Timesheet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-2xl bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Submit Timesheet</h1>
    <form id="timesheet-form" class="grid grid-cols-1 gap-4">
      <input type="date" placeholder="Date" class="border p-2 rounded" required />
      <input type="number" placeholder="Hours Worked" class="border p-2 rounded" required />
      <input type="text" placeholder="Job Description" class="border p-2 rounded" required />
      <input type="text" placeholder="Project Name" class="border p-2 rounded" required />
      <input type="text" placeholder="Location" class="border p-2 rounded" required />
      <input type="text" placeholder="Supervisor" class="border p-2 rounded" required />
      <textarea placeholder="Notes" class="border p-2 rounded"></textarea>
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Submit</button>
    </form>
    <p id="success-message" class="text-green-600 mt-4 hidden">Timesheet submitted successfully!</p>
  </div>
</body>
</html>
