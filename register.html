<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow w-full max-w-md">
    <h2 class="text-xl font-semibold mb-4">Register</h2>
    <form id="register-form" class="space-y-4">
      <input type="email" placeholder="Email" class="w-full border p-2 rounded" required />
      <input type="password" placeholder="Password" class="w-full border p-2 rounded" required />
      <select class="w-full border p-2 rounded" required>
        <option value="">Select Role</option>
        <option value="worker">Worker</option>
        <option value="supervisor">Supervisor</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit" class="bg-green-600 text-white w-full py-2 rounded">Register</button>
    </form>
  </div>
</body>
</html>
